<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>16Personalities | GabbyKC</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header class="header">
    <div class="wrapper">
        <a href="#"><img class="header__logo" src="assets/images/logo.svg" alt="16Personalities Logo"></a>
    </div>
    <div class="header__background">
        <div class="wrapper">
            <a href="#" class="header__back">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 header__back__icon" fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 19l-7-7m0 0l7-7m-7 7h18"/>

                Go Back
            </a>

                <h1 class="header__heading">Your roadmap to personal success (+ so much more) is just a few clicks

            </div>
        </div>
    </div>
</header>

<main class="wrapper main">

        <h2 class="main__section__heading">How would you like to pay?</h2>
        <p class="main__section__small">We accept credit card and PayPal payments. Optional lorem ipsum.</p>

        <div class="main__section__payments">
            <a href="#" class="main__section__payment-card mr-20">
                <div class="main__section__payment-card__images">
                    <img class="mr-10" src="assets/images/card-visa.svg" alt="Visa Logo">
                    <img class="mr-10" src="assets/images/card-mastercard.svg" alt="Mastercard Logo">
                    <img src="assets/images/card-amex.svg" alt="Amex Logo">
                </div>
                <p class="main__section__payment-card__text">Credit Card</p>
            </a>
            <a href="#" class="main__section__payment-card">
                <div class="main__section__payment-card__images">
                    <img src="assets/images/paypal.svg" alt="PayPal Logo">
                </div>
                <p class="main__section__payment-card__text">PayPal</p>
            </a>
        </div>
    </section>
    <aside>
    </aside>
</main>
